	<title>Slider</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

	<link rel="stylesheet" href="css/style.css">
	
	

</head>
<body>


<div class="container" align="center">
	
	<h1>Slideshow</h1>
	<hr>

	<div class="slide">
		<ul>
			<li><img src="img/slide1.png"></li>
			<li><img src="img/slide2.png"></li>
			<li><img src="img/slide3.png"></li>
			<li><img src="img/slide4.png"></li>
		</ul>
	</div>
	
	<button data-move="ant" type="button" class="btn btn-primary btn-slide">Anterior</button>
	<button data-move="sig" type="button" class="btn btn-primary btn-slide">Siguiente</button>
