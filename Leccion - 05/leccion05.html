<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lección 05 - On y Bind</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container">
	
	<h1>Lección 05: On y Bind</h1>
	<hr>


	<h3>Click Me!!!</h3>


</div>




<script>

	(function(){
		var cont = 0;
		

		$("body").on("click","h3",function(){
			cont ++;
			var h3dinamic = "<h3 id='" + cont + "' >Dinamico..."+ cont
				 +"</h3><hr>";
			//console.log("Click...");
			 $(".container").append(h3dinamic);
			//$(".container").prepend(h3dinamic);

			if(cont == 3){
				$("#2").bind("click", function(){
					console.log("funcion dinamica");
				});
			}
			
		});
	})();
</script>





</body>
</html>
